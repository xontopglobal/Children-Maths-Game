<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Game for Kids</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #2e8b57;
    }
    .question {
      font-size: 2em;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
    }
    #feedback {
      font-size: 1.5em;
      margin: 10px;
    }
    #score {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Math Game</h1>
  <div class="question" id="question">Loading...</div>
  <input type="number" id="answer" placeholder="Your answer" />
  <button onclick="checkAnswer()">Submit</button>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>

  <script>
    let num1, num2, operator, correctAnswer, score = 0;

    function generateQuestion() {
      const operations = ['+', '-', '*'];
      num1 = Math.floor(Math.random() * 10 + 1);
      num2 = Math.floor(Math.random() * 10 + 1);
      operator = operations[Math.floor(Math.random() * operations.length)];

      // For division, ensure clean division
      if (operator === '*') {
        correctAnswer = num1 * num2;
      } else if (operator === '+') {
        correctAnswer = num1 + num2;
      } else if (operator === '-') {
        if (num1 < num2) [num1, num2] = [num2, num1];
        correctAnswer = num1 - num2;
      }

      document.getElementById('question').innerText = `${num1} ${operator} ${num2} = ?`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').innerText = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      if (userAnswer === correctAnswer) {
        document.getElementById('feedback').innerText = 'âœ… Correct!';
        score++;
      } else {
        document.getElementById('feedback').innerText = `âŒ Wrong! Answer was ${correctAnswer}`;
      }
      document.getElementById('score').innerText = `Score: ${score}`;
      setTimeout(generateQuestion, 1000);
    }

    generateQuestion();
  </script>

</body>
</html>
